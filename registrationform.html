<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
</head>
<body>
    <h1>Registration form </h1>
    <form action=" "></form>
    <table>

    <tr>
        
        <td>
            name:
        </td>
        <td><input type="text" placeholder=" name">
        </td>
    </tr>
        <tr>
            <td>
                phone:
            </td>
            <td>
                <input type="text" placeholder="7898******">
            </td>
        </tr>
        <tr>
            <td>
                email:
            </td>
            <td>
                <input type="text" placeholder="abc@...">
            </td>
            <tr>
                <td>
                    password:

                </td>
                <td>
                    <input type="password" placeholder="password">
                </td>
            </tr>
            <td>
                gender:

            </td>
            <td>
                <input type="radio" name="gander">male
                <input type="radio" name="gander">female
            </td>
            <tr>
                <td>
                    Date of birth:
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>

            <td>
                hobbies:
            </td>
            <td>
                <input type="checkbox"singing>singing
                <input type="checkbox"dancing>dancing
                <input type="checkbox"gaming>gaming
                <input type="checkbox"riding>riding
            </td>

            </tr>
            <tr>
                <td>
                    education/qaulification:
                </td>
                <td>
                    <select >
                        <option></option>
                        <option>10+2</option>
                        <option>graduation</option>
                        <option>post graduation</option>
                    </select>
                    
                </td>
            </tr>
        </tr>
    
<tr>
    <td>
        address:
    </td>
    <td>
        <textarea cols="30" rows="10" placeholder="address"></textarea>
    </td>
</tr>
<tr>
    <td>

    </td>
</tr>
<tr>
    <td>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
    </td>
</tr>



    </table>
</body>
</html>
